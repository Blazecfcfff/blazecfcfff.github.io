<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BSRP - Applications</title>
  <style>
    :root {
      --bg-color: #121217;
      --text-color: #ffffff;
      --accent-color: #00ffea;
      --card-bg: #1a2639;
      --card-border: #00ffea;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 0.5rem;
      background: linear-gradient(135deg, #00cfbe, #000);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    form.application-form {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .below-form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .form-group-box {
      width: 100%;
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000099;
      display: flex;
      flex-direction: column;
    }

    .form-group-box label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #8db5ff;
    }

    .form-group-box input,
    .form-group-box textarea,
    .form-group-box select {
      width: 100%;
      background-color: #282c44;
      border: 1.5px solid #00ffea;
      border-radius: 8px;
      color: #e0e0ff;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      resize: vertical;
    }

    .form-group-box textarea {
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: #00ffea;
      border: none;
      border-radius: 10px;
      color: #000000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #00a597;
    }

    .form-group-box .checkbox-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #282c44;
      border: 1px solid #3b82f6;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      margin-bottom: 0.5rem;
    }

    .form-group-box input[type="checkbox"]:checked+span {
      font-weight: bold;
      color: #22c55e;
    }

    .form-group-box .checkbox-option:hover {
      background-color: #3b82f6;
      color: #fff;
    }


    #toastNotification {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100vw;
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
      border-radius: 0;
      background-color: #333;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10000;
      text-align: center;
      max-width: none;
    }

    #toastNotification.show {
      opacity: 1;
      pointer-events: auto;
    }

    #toastNotification.success {
      background-color: #22c55e;
    }

    #toastNotification.error {
      background-color: #ef4444;
    }

    .form-footer {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    @media (max-width: 720px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="toastNotification" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <header>
    <h1>BayLine State Roleplay Recruitment Form</h1>
  </header>

  <main>
    <section id="applicationPage" aria-label="Staff Application Form">
      <form class="application-form" id="applicationForm" novalidate>
        <div class="form-grid">
          <div class="form-group-box">
            <label for="discordName">Discord Name *</label>
            <input type="text" id="discordName" name="discordName" required autocomplete="off" />
          </div>
          <div class="form-group-box">
            <label for="discordID">Discord ID *</label>
            <input type="text" id="discordID" name="discordID" required autocomplete="off" inputmode="numeric"
              pattern="\d*" maxlength="18" oninput="this.value = this.value.replace(/\D/g, '')" />
          </div>
          <div class="form-group-box">
            <label for="ingameName">Ingame Name *</label>
            <input type="text" id="ingameName" name="ingameName" required autocomplete="off" />
          </div>
          <div class="form-group-box">
            <label for="age">Your age * Minimum age is 17</label>
            <input type="number" id="age" name="age" required autocomplete="off" min="17" max="30" />
          </div>
        </div>

        <div id="roleQuestions" class="below-form-grid"></div>

        <div class="form-footer">
          <button type="submit" class="submit-btn">Submit Application</button>
          <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>
        </div>
      </form>
    </section>
  </main>

  <script>
    const roleQuestionsContainer = document.getElementById('roleQuestions');
    const roleQuestions = [
      { label: 'Do you agree to follow all server rules and RP guidelines? *', id: 'rulesAgreement', type: 'text', options: ['Yes, I agree'], required: true },
      { label: 'Do you have a microphone and can communicate clearly in-game? *', id: 'voiceChat', type: 'text', options: ['Yes'], required: true },
      { label: 'Are you willing to roleplay realistic situations and follow in-character rules? *', id: 'inCharacterAgreement', type: 'text', options: ['Yes'], required: true },
      { label: 'What time zone are you in? *', id: 'staffTimezone', type: 'text', required: true },
      { label: 'What is your Xbox Gamertag? *', id: 'xboxGamertag', type: 'text', required: true },
      { label: 'How many hours per week can you commit to RP? *', id: 'availability', type: 'text', required: true },
      { label: 'Describe your RP style and experience in GTA RP: *', id: 'rpStyle', type: 'textarea', required: true },
      { label: 'Have you been banned from any RP servers before? If yes, explain: *', id: 'banHistory', type: 'textarea', required: true },
      { label: 'Why do you want to join our GTA RP server? *', id: 'motivation', type: 'textarea', required: true },
      { label: 'How would you handle conflict or griefing in RP? *', id: 'conflictResolution', type: 'textarea', required: true },
      { label: 'Do you have any friends currently on the server? If yes, list them: ', id: 'friendsOnServer', type: 'textarea', required: false },
      { label: 'Any additional information or special skills you would like to share: ', id: 'additionalInfo', type: 'textarea', required: false },
    ];

    function createQuestionField(question) {
      const container = document.createElement('div');
      container.classList.add('form-group-box');

      const label = document.createElement('label');
      label.htmlFor = question.id;
      label.textContent = question.label;

      let input;
      if (question.type === 'textarea') {
        input = document.createElement('textarea');
        input.rows = 4;
      } else if (question.type === 'checkbox') {
        input = document.createElement('div');
        question.options.forEach(opt => {
          const checkboxContainer = document.createElement('label');
          checkboxContainer.classList.add('checkbox-option');
          checkboxContainer.style.display = 'flex';
          checkboxContainer.style.alignItems = 'center';
          checkboxContainer.style.gap = '0.5rem';
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.name = question.id;
          cb.value = opt;
          if (question.required) cb.required = true;
          checkboxContainer.appendChild(cb);
          const span = document.createElement('span');
          span.textContent = opt;
          checkboxContainer.appendChild(span);
          input.appendChild(checkboxContainer);
        });
      } else {
        input = document.createElement('input');
        input.type = question.type;
        input.name = question.id;
        input.id = question.id;
        if (question.required) input.required = true;
      }

      container.appendChild(label);
      container.appendChild(input);
      return container;
    }

    roleQuestions.forEach(q => roleQuestionsContainer.appendChild(createQuestionField(q)));

    const form = document.getElementById('applicationForm');
    const toastNotification = document.getElementById('toastNotification');
    const DISCORD_WEBHOOK_URL = 'https://discord.com/api/webhooks/1416554948069687388/tfii_-g6tf1-hRfyV6ihY31aRqEM9fUYQiuLZoviT50wkoh1wnvJDu4wm1tsQESGM8Pf';
    const COOLDOWN_MS = 72 * 60 * 60 * 1000;

    function showToast(message, type = 'success') {
      toastNotification.textContent = message;
      toastNotification.className = `show ${type}`;
      setTimeout(() => {
        toastNotification.className = toastNotification.className.replace('show', '').trim();
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const lastSubmitted = localStorage.getItem('lastApplicationTimestamp');
      const now = Date.now();
      if (lastSubmitted) {
        const elapsed = now - parseInt(lastSubmitted, 10);
        if (elapsed < COOLDOWN_MS) {
          const remainingMs = COOLDOWN_MS - elapsed;
          const hours = Math.floor(remainingMs / (1000 * 60 * 60));
          const minutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
          showToast(`You can only submit once every 72 hours. Please wait ${hours}h ${minutes}m.`, 'error');
          return;
        }
      }
      if (!form.checkValidity()) {
        showToast('Please fill out all required fields.', 'error');
        return;
      }

      const formData = new FormData(form);
      const embedFields = [
        { name: 'Discord Name', value: formData.get('discordName') || '*Not answered*', inline: false },
        { name: 'Discord ID', value: formData.get('discordID') || '*Not answered*', inline: false },
        { name: 'Ingame Name', value: formData.get('ingameName') || '*Not answered*', inline: false },
        { name: 'Age', value: formData.get('age') || '*Not answered*', inline: false },
      ];

      roleQuestions.forEach(q => {
        let answer;
        if (q.type === 'checkbox') {
          answer = formData.getAll(q.id).join(', ') || '*Not answered*';
        } else {
          answer = formData.get(q.id) || '*Not answered*';
        }
        embedFields.push({
          name: q.label.replace(/\*$/, '').trim(),
          value: answer,
          inline: false
        });
      });

      const embed = {
        title: 'GTA RP Application Submitted',
        color: 0x3b82f6,
        fields: embedFields,
        timestamp: new Date().toISOString(),
        footer: { text: 'GTA RP Application' }
      };

      try {
        const res = await fetch(DISCORD_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });
        if (!res.ok) throw new Error('Failed to submit webhook');
        localStorage.setItem('lastApplicationTimestamp', now.toString());
        showToast('Your application has been submitted successfully!', 'success');
        form.reset();
      } catch (err) {
        console.error(err);
        showToast('Submission failed. Try again later.', 'error');
      }
    });
  </script>
</body>

</html>
